<body>
    <form>
        <label for="b">b:</label>
        <input type="b" id="b" name="b"><br><br>
        <label for="h">h:</label>
        <input type="h" id="h" name="h"><br><br>
        <input type="button" value="Perimetro del Paralelograma" onclick="PerimetrodelParalelograma()">
        <p id="resultado"></p>

        <script>
            function PerimetrodelParalelograma() {
              var b = parseInt(document.getElementById("b").value);
              var h = parseInt(document.getElementById("h").value);
              var resultado = 2 * (b + h);
              document.getElementById("resultado").innerHTML = "El resultado es: " + resultado;
            }
        </script>
    </form>
