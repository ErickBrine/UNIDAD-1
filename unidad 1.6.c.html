<!DOCTYPE html>
<html lang="en">
<head>
    <metac charset="UTF-8">
    <metac name="viewport" content="widt=device-width, initial-scale=1.0">
    <metac http-equiv="X-UA-compatible" conten="ie=edge">
    <tittle></tittle>
</head>
<body>
    <form>
        <label for="ab">ab:</label>
        <input type="ab" id="ab" name="ab"><br><br>
        <label for="hc">hc:</label>
        <input type="hc" id="hc" name="hc"><br><br>
        <input type="button" value="Volumen del Triangulo" onclick="VolumendelTriangulo()">
        <p id="resultado"></p>

        <script>
            function VolumendelTriangulo() {
              var ab = parseInt(document.getElementById("ab").value);
              var hc = parseInt(document.getElementById("hc").value);
              var resultado = (ab * hc)/3;
              document.getElementById("resultado").innerHTML = "El resultado es: " + resultado;
            }
        </script>
    </form>
</body>
</html>
