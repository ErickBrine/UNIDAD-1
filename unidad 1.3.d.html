<!DOCTYPE html>
<html lang="en">
<head>
    <metac charset="UTF-8">
    <metac name="viewport" content="widt=device-width, initial-scale=1.0">
    <metac http-equiv="X-UA-compatible" conten="ie=edge">
    <tittle></tittle>
</head>
<body>
      <form>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1"><br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2"><br><br>
        <input type="button" value="Dividir" onclick="dividir()">
        <p id="resultado"></p>
      
        <script>
          function dividir() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if (num2 != 0) {
              var resultado = num1 / num2;
              document.getElementById("resultado").innerHTML = "El resultado es: " + resultado;
            } else {
              document.getElementById("resultado").innerHTML = "Error: No se puede dividir por cero.";
            }
          }
        </script>
      </form>
</body>
</html>
